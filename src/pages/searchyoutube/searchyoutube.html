<ion-header>

  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>
           <img  src="assets/img/kolp.png" id="logotitle" alt="logo_KOLP"/>
    </ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <div class='container'>
    <div class="page-header">
      <h2>YouTube Search</h2>
    </div>
    <div class="row">
      <div class="input-group input-group-lg col-md-12">
        <search-box
        (loading)="loading = $event"
        (results)="updateResults($event)"
        ></search-box>
      </div>
    </div>
    <div class="row">
      <search-result
      *ngFor="let result of results"
      [result]="result">
    </search-result>
  </div>
</div>
</ion-content>
