<ion-header>

  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>
           <img  src="assets/img/kolp.png" id="logotitle" alt="logo_KOLP"/>
    </ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <h1>Playlist à diffuser</h1>
  <section>
    <div class="titreh2">
      <h2>Nouvelle playlist</h2>
    </div>
    Commencer avec une playlist de base.
    <div text-center>
      <button  ion-button id="btnNewPlaylist"(click)="newplaylist()">Créer</button>
    </div>
  </section>

<section>
  <div class="titreh2">
    <h2>Précedente playlist</h2>
  </div>

Choisir une playlist déjà utilisé :<br /><br/>
<ion-list no-lines >
  <button ion-item class="button_choicepl" text-wrap  *ngFor="let oplaylist of Oldplaylist" (click)="selectplaylist(oplaylist.id)">
    <strong>{{ oplaylist.name }}</strong>  <br />     {{ oplaylist.comment }}   <br />  <i class="genre_choicepl">Genre : <strong>{{ oplaylist.genre }}</strong></i>
  </button>
</ion-list>
</section>

<section>
  <div class="titreh2">
    <h2>Dernière playlist rejointe</h2>
  </div>

  Choisir une playlist a laquelle je me suis connecté recemment :
  <ion-list no-lines>
      <button ion-item  text-wrap  *ngFor="let lplaylist of Lastplaylist" (click)="selectplaylist(lplaylist.id)">
        <strong>{{ lplaylist.name }}</strong> - {{ lplaylist.comment }} <br /> <i>{{ lplaylist.genre }}</i> - {{ lplaylist.date }}
      </button>
    </ion-list>
</section>

</ion-content>
