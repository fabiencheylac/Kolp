<ion-header>

  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Choisissez une Playlist</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <h2>Precedente playlist</h2>
<button ion-button (click)="newplaylist()">Nouvelle playlist</button>

<h2>Precedente playlist</h2>
<ion-list >
  <button ion-item  text-wrap  *ngFor="let oplaylist of Oldplaylist" (click)="afficherspot(oplaylist.id)">
    {{ oplaylist.name }}
    {{ oplaylist.comment }}
    {{ oplaylist.genre }}
  </button>
</ion-list>

<ion-list>

      {{ lplaylist.name }}
      {{ lplaylist.comment }}
      {{ lplaylist.genre }}
      {{ lplaylist.date }}
    </button>
  </ion-list>

</ion-content>
