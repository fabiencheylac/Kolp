<ion-header>

  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>playlist</ion-title>
  </ion-navbar>

</ion-header>



  <ion-content >
    <div  id="player">
      <section class="panel">
             <div class="panel-heading">Angular (+2,4) Youtube Player Component</div>
             <div class="panel-body">
               <youtube-player
                 [videoId]="id"
                 (ready)="savePlayer($event)"
                 (change)="onStateChange($event)"
               ></youtube-player>
             </div>
           </section>

           <div class="col-md-12">
             <div class="btn-group" role="group">
               <button type="button" class="btn btn-default" (click)="playVideo()">Play</button>
               <button type="button" class="btn btn-default" (click)="pauseVideo()">Pause</button>
             </div>
           </div>

           <div class="col-md-12">
             <section class="panel">
               <div class="panel-title">Player State</div>
               <div class="panel-body">
                 <pre>{{ ytEvent }}</pre>
               </div>
             </section>
           </div>


    </div>
  <div class="listmusique">
    <ion-list >
    <ion-item no-lines  *ngFor="let music of Playlist ">
    <ion-icon name="heart" (click)=likesing(music.id)></ion-icon>{{music.name}}
    </ion-item>
    </ion-list>

  </div>

</ion-content>
