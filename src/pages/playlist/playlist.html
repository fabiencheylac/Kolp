<ion-header>

  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>
      <img  src="assets/img/kolp.png" id="logotitle" alt="logo_KOLP"/>
    </ion-title>
  </ion-navbar>

</ion-header>



<ion-content >
  <h2>Nom playlist</h2>
  <div  id="player">
    <section class="panel">
      <div class="panel-body">
        <youtube-player
        [videoId]="id"
        (ready)="savePlayer($event)"
        (change)="onStateChange($event)"
        ></youtube-player>
      </div>
    </section>

    <div class="col-md-12">
      <div class="btn-group" role="group" text-center>

        <ion-icon (click)="playVideo()" class="cmdyt"name="play"></ion-icon>
        <ion-icon (click)="pauseVideo()" class="cmdyt" name="pause"></ion-icon>

      </div>
    </div>

  </div>
  <div class="listmusique">
    <ion-list >
      <ion-item no-lines  *ngFor="let music of Playlist ">
        <ion-icon name="heart" (click)=likesing(music.id)></ion-icon>{{music.name}}
      </ion-item>
    </ion-list>

  </div>

</ion-content>
