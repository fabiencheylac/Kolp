<ion-header>

  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>playlist</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <div class="app">
    <a (click)="playVideo()" href="#">PLAY VIDEO</a>
</div>
  <div class="listmusique">
    <ion-list >
    <ion-item no-lines  *ngFor="let music of Playlist ">
    <ion-icon name="heart" (click)=likesing(music.id)></ion-icon>{{music.name}}
    </ion-item>
    </ion-list>

  </div>

</ion-content>
